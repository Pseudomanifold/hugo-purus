{{ partial "header.html" . }}

  <main>
    <article>
      <h1 class="title">{{ .Title | markdownify }}</h1>

        {{ if eq .Type "blog" }}
          {{ partial "blog.html" . }}
        {{ end }}

      <div>
        {{ .Content }}
      </div>
    </article>
  </main>

{{ partial "footer.html" . }}
