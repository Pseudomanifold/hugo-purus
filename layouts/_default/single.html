{{ partial "header.html" . }}

  <main>
    <article>
      <h1 class="title">{{ .Title | markdownify }}</h1>
        {{ if .Params.tags }}
          <h2 class="tags">
            Tags: {{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}<a href="{{ "/tags/" | relLangURL }}{{ $e | urlize }}">{{ $e }}</a>{{ end }}
          </h2>
        {{ end }}

      <div>
        {{ .Content }}
      </div>
    </article>
  </main>

{{ partial "footer.html" . }}
