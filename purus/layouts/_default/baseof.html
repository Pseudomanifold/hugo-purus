<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
  </head>
  {{- partial "head.html" . -}}
  <body>
      {{- partial "header.html" . -}}
      <div id="content">
      {{- block "main" . }}{{- end }}
      </div>
      {{- partial "footer.html" . -}}
  </body>
</html>
